<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      background: black;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #videos {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 1000px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Chat Roulette</h1>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button onclick="start()">Start</button>

  <script>
    let localStream;
    let remoteStream;
    let peerConnection;
    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
      ]
    };

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;

      peerConnection = new RTCPeerConnection(servers);

      // Add local tracks
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Get remote tracks
      peerConnection.ontrack = (event) => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          document.getElementById('remoteVideo').srcObject = remoteStream;
        }
        event.streams[0].getTracks().forEach(track => {
          remoteStream.addTrack(track);
        });
      };

      // Signal exchange simulation (for testing in same tab)
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          // In real app, send to signaling server
          console.log("New ICE candidate:", event.candidate);
        }
      };

      // Create offer
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Simulate signaling delay (replace this with real WebSocket signaling)
      setTimeout(async () => {
        // Fake peer connection for local testing (echo)
        const fakePC = new RTCPeerConnection(servers);

        fakePC.onicecandidate = (e) => {
          if (e.candidate) peerConnection.addIceCandidate(e.candidate);
        };

        fakePC.ontrack = (e) => {
          if (!remoteStream) {
            remoteStream = new MediaStream();
            document.getElementById('remoteVideo').srcObject = remoteStream;
          }
          e.streams[0].getTracks().forEach(track => {
            remoteStream.addTrack(track);
          });
        };

        localStream.getTracks().forEach(track => fakePC.addTrack(track, localStream));

        await fakePC.setRemoteDescription(offer);
        const answer = await fakePC.createAnswer();
        await fakePC.setLocalDescription(answer);
        await peerConnection.setRemoteDescription(answer);
      }, 1000);
    }
  </script>
</body>
</html>
